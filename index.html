<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Ninja to Cat</title>
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
            $(document).ready(function(){
                $('.pic').click(function () {
                    var temp = $(this).attr('src');
                    $(this).attr('src', $(this).attr('data-alt-src'));
                    $(this).attr('data-alt-src', temp);
                });
            });
        </script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
       
            <img src='ninja0.png' data-alt-src='cat0.png' class = "pic">
            
        
            <img src='ninja1.png' data-alt-src='cat1.png' class = "pic">
 
       
            <img src='ninja2.png' data-alt-src='cat2.png' class = "pic">
            

            <img src='ninja3.png' data-alt-src='cat3.png' class = "pic">
   

            <img src='ninja4.png' data-alt-src='cat4.png' class = "pic">
           

            
    </body>
</html>
